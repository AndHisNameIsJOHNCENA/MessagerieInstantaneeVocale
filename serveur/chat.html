<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Messagerie</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <style type="text/css">
            #chat {
                height: 500px;
                width: 500px;
                border-style: solid;
                overflow: auto;
            }

            #sending_msg {
                width: 500px;
                margin-top: 5px;
            }

            #msg_field {
                width: 70%;
            }
        </style>
    </head>
    <body>
        <div><div id="chat"></div></div>
        <div id="sending-msg">
            <form method="post">
                <label>Saisir du texte</label>
                <input type="text" id="msg_field" name="msg" />
                <button id="send_chat" type="submit">send</button>
            </form>
        </div>
        <script type="text/javascript">
            setInterval(function() {
                $.ajax({
                    url: "",
                }).success(function(data) {
                    $('#chat').html($('#chat', data).html());
                });
            }, 1000);
        </script>
    </body>
</html>
